<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Studio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div></div>
        <div id="box1" class="key">
            <kbd>A</kbd>
            <p>BOOM</p>
        </div>
        <div id="box2" class="key">
            <kbd>S</kbd>
            <p>CLAP</p>
        </div class="key">
        <div id="box3" class="key">
            <kbd>D</kbd>
            <p>HIHAT</p>
        </div>
        <div id="box4" class="key">
            <kbd>F</kbd>
            <p>SNAKE</p>
        </div>
        <div id="box5" class="key">
            <kbd>G</kbd>
            <p>SHOT</p>
        </div>
        <div id="box6" class="key">
            <kbd>H</kbd>
            <p>TOM</p>
        </div>
        <div id="box7" class="key">
            <kbd>J</kbd>
            <p>SNARE</p>
        </div>
        <div id="box8" class="key">
            <kbd>K</kbd>
            <p>KICK</p>
        </div>
        <div></div>
    </main>
    <audio id="sound1" class="sound" src="samples/boom-bap-snare-low_127bpm.wav"></audio>
    <audio id="sound2" class="sound" src="samples/drum-kit-clap.wav"></audio>
    <audio id="sound3" class="sound" src="samples/hi-hat-231042.mp3"></audio>
    <audio id="sound4" class="sound" src="samples/open-hat-snake-100639.mp3"></audio>
    <audio id="sound5" class="sound" src="samples/tink-short-percussive-one-shot_D_minor.wav"></audio>
    <audio id="sound6" class="sound" src="samples/tom-2-85124.mp3"></audio>
    <audio id="sound7" class="sound" src="samples/tr808-snare-drum-241403.mp3"></audio>
    <audio id="sound8" class="sound" src="samples/tr909-kick-drum-241402.mp3"></audio>
    <script src="main.js"></script>
</body>
</html>
